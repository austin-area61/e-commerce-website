<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No. 1 Shopping!</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./Images/shopease white logo.png" alt="ShopEase Logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>

        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h2>Discover Amazing Deals</h2>
        <p>Your one-stop shop for the best products.</p>
        <button>Shop Now</button>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
